data:
  users: data/users_metadata.csv
  apps: data/apps_metadata.csv
  interactions: data/interactions.csv
  submission: data/submission.csv

artifacts:
  model_dir: models
  reports_dir: reports
  validation_dir: validation
  monitoring_dir: monitoring

features:
  missing_sentinel: "__UNKNOWN__"
  categorical_columns:
    - appId
    - managerId
    - category
    - manager_department
    - manager_office
    - department_filled
    - office_filled

model:
  catboost:
    iterations: 500
    learning_rate: 0.05
    depth: 8
    l2_leaf_reg: 8
    random_seed: 42
  validation:
    n_splits: 5
    group_column: userId
    target_column: permission
    threshold_strategy: accuracy

tracking:
  mlflow_tracking_uri: file:./mlruns
  experiment_name: access-permission-ml
  register_model_name: access-permission-ml
  log_inference: true

validation:
  enabled: true
  fail_on_error: true
  mostly: 0.97

monitoring:
  reference_baseline: monitoring/reference.parquet
  drift_report_html: monitoring/drift_report.html
  drift_report_json: monitoring/drift_report.json
  performance_report_html: monitoring/performance_report.html
  performance_report_json: monitoring/performance_report.json

service:
  host: 0.0.0.0
  port: 8000
