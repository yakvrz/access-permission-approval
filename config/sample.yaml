data:
  users: tests/fixtures/small/users_metadata.csv
  apps: tests/fixtures/small/apps_metadata.csv
  interactions: tests/fixtures/small/interactions.csv
  submission: tests/fixtures/small/submission.csv

artifacts:
  model_dir: models/sample
  reports_dir: reports/sample
  validation_dir: validation/sample
  monitoring_dir: monitoring/sample

features:
  missing_sentinel: "__UNKNOWN__"
  categorical_columns:
    - appId
    - managerId
    - category
    - department_filled
    - office_filled
    - manager_department
    - manager_office

model:
  catboost:
    iterations: 60
    learning_rate: 0.1
    depth: 6
    l2_leaf_reg: 6
    random_seed: 42
  validation:
    n_splits: 3
    group_column: userId
    target_column: permission
    threshold_strategy: accuracy

tracking:
  mlflow_tracking_uri: file:./mlruns
  experiment_name: access-permission-ml-sample
  register_model_name: access-permission-ml
  log_inference: false

validation:
  enabled: true
  fail_on_error: true
  mostly: 0.9

monitoring:
  reference_baseline: monitoring/sample/reference.parquet
  drift_report_html: monitoring/sample/drift_report.html
  drift_report_json: monitoring/sample/drift_report.json
  performance_report_html: monitoring/sample/performance_report.html
  performance_report_json: monitoring/sample/performance_report.json

service:
  host: 0.0.0.0
  port: 8000
